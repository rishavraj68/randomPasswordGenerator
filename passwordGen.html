<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

	<title>random password gen</title>

	<link rel="stylesheet" href="password.css">
	
	<script>
        var keyList="abcdefghijklmnopqrtuvwxyz1234567890!@#$%^&*-";
        var tmp = '';
        function generatepass(plength){
            tmp = '';
            for(i=0;i<plength;i++){
                tmp += keyList.charAt(Math.floor(Math.random()*keyList.length));
            }
            return tmp;
        }
        
        function populateform(enterlength){
            document.passGen.output.value = generatepass(enterlength);
        }
        
    </script>

</head>

<body>

	<div class="container">
	<form action="" name="passGen">
    <div class="col-xs-12">
	    <input type="text" size="18" name="output" class="out">
	    <input type="button" value="generate password"  class="btn btn-success btn-block myBtn" onClick="populateform(this.form.length.value)"><br><br>
        <div class="col-xs-10"> <strong class="pass">Password Length</strong></div>
        <div class="col-xs-2"><input type="text" size="3" value="5" name="length" class="in"></div>
        </div>
	</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
